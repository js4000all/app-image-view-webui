name: UI Build (React + Vite)

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  build-react-hello:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build and bundle static artifact
        run: npm run build:bundle

      - name: Verify committed artifact is up-to-date
        run: git diff --exit-code -- ../static/react-hello
